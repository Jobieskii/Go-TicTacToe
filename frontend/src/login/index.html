<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <title>Tic Tac Toe</title>
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<div class="text-center" id="box">
    <header>
        <h1>Logged in</h1>
    </header>
</div>
</body>
<script>
const [id_token, access_token, expires_in, token_type] = window.location.href.split('#')[1].split('&').map(e=>e.split('=')[1])
var date = new Date();
date.setTime(date.getTime() + (expires_in * 1000));
document.cookie = `id_token=${id_token}; SameSite=None; expires=${date.toGMTString()}; Secure; path=/`;
document.cookie = `access_token=${access_token}; expires=${date.toGMTString()}; SameSite=None; Secure; path=/`;
document.cookie = `expires_in=${expires_in}; expires=${date.toGMTString()}; SameSite=None; Secure; path=/`;
document.cookie = `token_type=${token_type}; expires=${date.toGMTString()}; SameSite=None; Secure; path=/`;

window.location = "/";
</script>
</html>
