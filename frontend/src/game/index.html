<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <title>Document</title>
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<div class="text-center" id="box">
<header>
    <h1>Tic Tac Toe</h1>
    <h3 id="turnIndicator" class="">Your turn</h3>
</header>
<ul id="gameBoard">
    <li class="tic" id="0_0"></li>
    <li class="tic" id="0_1"></li>
    <li class="tic" id="0_2"></li>
    <li class="tic" id="1_0"></li>
    <li class="tic" id="1_1"></li>
    <li class="tic" id="1_2"></li>
    <li class="tic" id="2_0"></li>
    <li class="tic" id="2_1"></li>
    <li class="tic" id="2_2"></li>
</ul>
<div class="clearfix"></div>
<footer>
    <span>Opponent: <span id="opponentLogin"></span></span>
    <div id="messages"></div>
</footer>
</div>
<script src="/js/script.js"></script>
</body>
</html>
